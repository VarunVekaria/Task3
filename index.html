<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Expense Tracker</title>
      <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container-1">

      <h3>Your Balance</h3>
      <h1 id="balance">Rs0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="income-bal" class="income-bal">
            +Rs0.00
            </p>
          </div>
          <div>
            <h4>Expense</h4>
            <p id="exp-bal" class="exp-bal">
              -Rs0.00
              </p>
            </div>
        </div>
    <div>
      <h3>History</h3>
      <ul>
          <li class="minus">
            Cash<span>-Rs400</span><button class="delete-btn">x</button>
            </li>
        </ul>
      </div>
      <h3>Add new transaction</h3>
      <form id="form" action="index.html" method="post">
        <div class="form-control">
          <label for="Text">Text</label>
          <input type="text" id="text" placeholder="Enter Text" ame="" value="">
          </div>
          <div class="form-control">
            <label for="Amt">Amount</label>
            <input type="number" id="Amt" placeholder="Enter Amount" ame="" value="">
            </div>
            <button class="btn">All-transactions</button>
      </form>


  </div>

  </body>
</html>
